<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>First app</title>
</head>
<body>
    <div id="app">
        <!-- Интерполяция -->
        <h1>Hello {{name}}</h1>
        <!-- v-on директива -->
        <input type="text" v-on:input="changeName" placeholder="Enter text">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                /*Объект с данными экземпляра Vue. 
                Vue рекурсивно преобразует его свойства в геттеры/сеттеры, 
                чтобы сделать их «реактивными».*/
                name: 'Vue!'
            },
            methods: {
                /*Методы, которые будут подмешаны к экземпляру Vue.
                 Можно запускать эти методы напрямую из экземпляра VM, или использовать их в директивах. 
                 this методов указывает на экземпляр Vue.*/
                changeName: function(event){
                    /*функция обрабатывает ввод пользователя*/
                    this.name = event.target.value;
                } 
            }
        });
    </script>
</body>
</html>
