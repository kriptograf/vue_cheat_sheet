<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dinamic Attributes</title>
</head>
<body>
    <div id="app">
        <h1>
            <!-- Так нельзя передавать данные в атрибуты html-->
            <a href="{{url}}">Google fail url</a>
            <br>
            <!-- Нужно пользоваться директивой v-bind:href -->
            <a v-bind:href="url">Google fine url</a>
        </h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                url: 'http://google.com'
            }
        });
    </script>
</body>
</html>
